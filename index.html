<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ParallaxFx</title>

  <style>
    .screen {
      height: 125vh;
      background-color: #ddd;
      border: 1px solid #333;
      text-align: center;
      font-size: 10rem;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="screen">1</div>
    <div class="screen">2</div>
  </div>

  <script src="vendors/jquery.min.js"></script>
  <script src="vendors/jquery.scrollpoint.min.js"></script>
  <script src="dist/jquery.parallax-fx.js"></script>

  <script>
    $('.screen').scrollpoint({
      enter() {
        $(this).parallaxFx();
      },

      stay(data) {
        $(this).parallaxFx(data.scrollDelta);
      },

      exit() {
        $(this).parallaxFx('reset');
      }
    });

    // HACK: To invoke the enter event immediately if a scrollpoint is inside the viewport
    $(window).on('load', e => $(e.currentTarget).trigger('resize'));
  </script>
</body>

</html>
